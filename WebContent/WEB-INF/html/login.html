<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
<meta name="renderer" content="webkit">
<title>登录－蜻蜓停车管理系统</title>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link rel="stylesheet"	href="/wish/css/min.css">
<link rel="stylesheet"	href="/wish/css/login.css">
<link href="/wish/css/css.css" rel="stylesheet" type="text/css">
</head>
<!-- onload="javascript:to_top()"  -->
<body 
	style="background-color: #f2f2f2; margin-top:0px;">
	<div id="loginbox" style="padding-top: 10%;">
		<form id="loginform" name="loginform" class="form-vertical"
			style="background-color: rgba(255, 255, 255, 0.5) !important; background: #000; filter: alpha(opacity = 50); *background: #000; *filter: alpha(opacity = 50); /*黑色透明背景结束*/ color: #FFF; bottom: 0px; right: 0px; border: transparent; border-radius:5px;"
			action="/wish/user/login"
			method="post">
			<div class="control-group normal_text">
				<table style="width: 100%">
					<tr>
						<td align="center"><!-- <img src="${pageContext.servletContext.contextPath }/admin_files/login-logo.png"  style="width: 158px; height:70px;" /> --></td>
						</td>
					</tr>
				</table>
			</div>
			<div class="control-group" style="margin-top:20px;">
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on bg_ly"><img
							src="/wish/img/account.png"
							alt="请输入账号.." ></span><input type="text" placeholder="账号" name="account" value="sea"
							style="height: 42px; margin-bottom: 0px;"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on bg_ly"><img
							src="/wish/img/password.png"
							alt="请输入密码.."></span><input type="password" placeholder="密码" name="password" value="123456"
							style="border-left:1px solid #fff;height: 42px; margin-bottom: 0px;"/>
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<input type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录" href="javascript:checkUserForm()"
							style="height: 36px; margin-bottom: 20px; width:100%;border-radius:5px;
							border:none;background:#2ecb71;color:#fff;"/>
				</div>
			</div>
			<div class="form-actions">
				<p style="color:#999; text-align:center;">©️2017 </p>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		if ("${msg}") {
			alert("${msg}");
		};
		function checkUserForm() {
			document.loginform.submit();
		}
	</script>
</body>
</html>
